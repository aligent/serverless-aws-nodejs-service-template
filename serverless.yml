service: example-name # To be replaced

configValidationMode: error

package:
  include:
    - src/

custom:
  esbuild:
    bundle: true
    minify: true
    target: node18

plugins:
  - serverless-esbuild
  - serverless-step-functions
  - '@aligent/serverless-conventions'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'ap-southeast-2'}
  memorySize: 192 #mb (default for all)
  # iam:
  #   role:
  #     statements:
  #       - Effect: "Allow"
  #         Action:
  #           - "s3:*"
  #         Resource:
  #           - Fn::Sub: ${S3BucketConfig.Arn}/*

functions:
  hello:
    handler: src/hello.handler
  world:
    handler: src/world.handler

stepFunctions:
  validate: true
  stateMachines:
    helloWorld:
      name: ${self:service}-${self:provider.stage}-helloWorld
      definition:
        StartAt: Hello
        States:
          Hello:
            Type: Task
            Resource:
              Fn::GetAtt: [hello, Arn]
            Next: World
          World:
            Type: Task
            Resource:
              Fn::GetAtt: [world, Arn]
            Next: Passthru
          Passthru:
            Type: Pass
            Next: Stop
          Stop:
            Type: Pass
            End: true
