service:
  name: myob-token-service

package:
  include:
    - src/

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  s3:
    port: 8888
    directory: /app/.s3-local
  dynamodb:
    stages:
      - dev
    start:
      port: 3003
      inMemory: true
      migrate: true
  serverless-offline-ssm:
    stages:
      - dev

plugins:
  - serverless-webpack
  - serverless-s3-local
  - serverless-dynamodb-local
  - serverless-offline-ssm
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'staging'}
  region: ${opt:region, 'ap-southeast-2'} 
