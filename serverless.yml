service: kai-example-name # To be replaced

configValidationMode: error

package:
  include:
    - src/

custom:
  esbuild: ${file(./esbuild-config/${self:custom.buildFormat}.yml)}
  localstack:
    debug: true
    autostart: false
    stages:
      - dev
    host: http://${env:AWS_LOCALSTACK, 'localstack'}
    edgePort: 4566
    lambda:
      mountCode: false
  buildFormat: es-module # or commonjs
  ssm: ${self:service}/${self:provider.stage}
  environments:
    ssm: &ssm
      SSM_ROOT: /${self:custom.ssm}

plugins:
  - serverless-esbuild
  - serverless-localstack
  - serverless-step-functions
  - '@aligent/serverless-conventions'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'ap-southeast-2'}
  memorySize: 192 #mb (default for all)
  # environment:
  #   NODE_OPTIONS: '--enable-source-maps'
  iamRoleStatements:
    - Effect: Allow
      Action:
        - ssm:GetParametersByPath
        - ssm:GetParameter
      Resource:
        - arn:aws:ssm:${aws:region}:${aws:accountId}:parameter/${self:custom.ssm}/*

functions:
  hello:
    handler: src/hello.handler
  world:
    handler: src/world.handler
    environment:
      <<: [*ssm]

stepFunctions:
  validate: true
  stateMachines:
    helloWorld:
      name: ${self:service}-helloWorld
      definition:
        StartAt: Hello
        States:
          Hello:
            Type: Task
            Resource: !GetAtt hello.Arn
            Next: World
          World:
            Type: Task
            Resource: !GetAtt world.Arn
            Next: Passthru
          Passthru:
            Type: Pass
            Next: Stop
          Stop:
            Type: Pass
            End: true
