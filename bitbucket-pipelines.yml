image: node:20

definitions:
  services:
    docker:
      memory: 3072
  steps:
    - step: &install
        name: ‚öôÔ∏è Install
        # TODO: Switch all of this to pnpm
        script:
          - pnpm install --frozen-lockfile
        artifacts:
          - node_modules/**
    - step: &lint
        name: üßπ Lint
        script:
          - pnpm run lint
          - pnpm run format
          - pnpm run check-types
    - step: &test
        name: üß™ Test
        script:
          - pnpm run test
    - step: &push-serverless
        name: üöÄ Deploy Service
        script:
          - pipe: docker://aligent/nx-serverless-deploy-pipe:20-alpine
            variables:
              AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
              AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
              CFN_ROLE: ${CFN_ROLE}
              # TODO: Pass CMD and SERVICES_PATH for the new pipeline
              STAGE: ${STAGE}
              DEBUG: ${CI_DEBUG}
              UPLOAD_BADGE: 'true'
              APP_USERNAME: ${APP_USERNAME}
              APP_PASSWORD: ${APP_PASSWORD}

pipelines:
  pull-requests:
    '**':
      - step: *install
      - parallel:
          steps:
            - step: *test
            - step: *lint

  branches:
    production:
      - stage:
          name: 'Awaiting Production Deploy'
          steps:
            - step:
                name: 'Awaiting Production Deploy'
                script:
                  - echo "Awaiting manual trigger of production deploy"
      - stage:
          name: 'Deploy Production'
          deployment: Production
          trigger: manual
          steps:
            - step:
                <<: *push-serverless

    staging:
      - step:
          <<: *push-serverless
          name: 'Deploy Staging'
          deployment: Staging
