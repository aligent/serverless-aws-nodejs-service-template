image: aligent/serverless:latest-node18

definitions:
  services:
    docker:
      memory: 3072
  steps:
    - step: &install
        name: ‚öôÔ∏è Install
        script:
          - npm ci
        artifacts:
          - node_modules/**
    - step: &lint
        name: üßπ Lint
        script:
          - npm run lint
    - step: &test
        name: üß™ Test
        script:
          - npm run test
    - step: &deploy-temp-stack
        name: üèóÔ∏è Test Deployment
        script:
          - TMP_STAGE=$({ head -c3 /dev/urandom | tr -dc 'a-z'; echo; } | grep -vE 'prd|stg')
          - pipe: docker://aligent/serverless-deploy-pipe:latest-node18
            variables:
              AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
              AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
              CFN_ROLE: ${CFN_ROLE}
              DEBUG: ${CI_DEBUG}
              STAGE: ${TMP_STAGE}
          - pipe: docker://aligent/serverless-deploy-pipe:latest-node18
            variables:
              AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
              AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
              CFN_ROLE: ${CFN_ROLE}
              DEBUG: ${CI_DEBUG}
              ACTION: 'remove'
              STAGE: ${TMP_STAGE}
        artifacts:
          download: false
    - step: &push-serverless
        name: üöÄ Deploy Service
        script:
          - pipe: docker://aligent/serverless-deploy-pipe:latest-node18
            variables:
              AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
              AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
              CFN_ROLE: ${CFN_ROLE}
              DEBUG: ${CI_DEBUG}
              UPLOAD_BADGE: 'true'
              APP_USERNAME: ${APP_USERNAME}
              APP_PASSWORD: ${APP_PASSWORD}
              STAGE: ${STAGE}
pipelines:
  pull-requests:
    '**':
      - step: *install
      - parallel:
          steps:
            - step: *test
            - step: *lint
            - step:
                <<: *deploy-temp-stack
                deployment: Staging # TODO: change depending on target branch
  branches:
    production:
      - step:
          <<: *push-serverless
          name: 'Deploy Production'
          deployment: Production
    staging:
      - step:
          <<: *push-serverless
          name: 'Deploy Staging'
          deployment: Staging
